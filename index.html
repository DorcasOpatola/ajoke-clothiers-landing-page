<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>AJOKE Clothiers Landing Page</title>
    </head>

    <body>
        <nav>
            <div class="navBar-logo">
                <img src="images/Logo-colour-bold.png" width="150px" height="150px" alt="image of AJOKE Clothiers logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="searchInput">
                <img src="images/icons8-search-48.png" width="28px" height="28px" class="searchIcon" alt="search icon image">
            </div>
            <div class="navBar">
                <p>Limited Offer!</p>
            </div>
        </nav>

        <section class="header">
            <p class="men-fashion"> Men's Fashion</p>
            <p class="women-fashion">Women's Fashion</p>
            <p class="kids-fashion">Kid's Fashion</p>
            <p class="unisex-fashion">Unisex Fashion</p>
        </section>

        <section class="slider">
            <div class="slider-wrapper">
                <div class="slider-item">
                    <img src="Images/Limited Offer.png" width="100%"  alt="Image of an African man in native attire" class="sliderImg">
                    <div class="slideBg"></div>
                    <h1 class="slideTitle">AFRICAN <br>MEN'S <br>FASHION</h1>
                    <button class="buyNow">See More...</button>
                </div>
                <div class="slider-item">

                </div>
                <div class="slider-item"></div>
                <div class="slider-item"></div>
            </div>
        </section>

        <section class="limited-offer">
            
        </section>
    </body>
</html>
